<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>T&P MAIT</title>
    <link rel="icon" href="images/mait-logo.png">
    <link rel="stylesheet" href="owl.carousel.css">
    <link rel="stylesheet" href="owl.theme.default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .main{
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;
            padding: 50px;
            position: absolute;
            background: #f5f5f5;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0 2px 5px black;
        }

        .button{
            margin-bottom: 15px;
        }
    </style>
<body>
    <div class="col-xs-10 co-sm-8 col-md-6 col-lg-6 main">
        <form id="form">
            <div class="form-group">
                <label for="email">Enter your registered Email</label>
                <input required type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <button type="submit" class="button btn btn-primary">Submit</button>
        </form>
    </div>
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#form').submit(function(e){
               e.preventDefault();
               $.post('/forgot',{email:$('#email').val()},function(response){
                   if(response){
                        $('.main').append('<div class="alert alert-danger" role="alert">'+response+'</div>')
                   }
               })
            });
        })
    </script>
</body>
</html>
