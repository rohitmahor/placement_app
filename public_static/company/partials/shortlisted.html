<div class="container">
  <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4" style="margin-bottom: 20px">
      <div class="card" ng-if="shortlist">
          <div class="card-header">
              <h3 class="card-title" style="text-align: center">No. of Applicants</h3>
          </div>
          <div class="card-block">
              <h3 class="card-text counter count">0</h3>
          </div>
      </div>
  </div>

  <div class="containerdivNewLine">
    <button type="button" class="btn btn-primary" ng-click="submitSelected()" style="cursor: pointer;">Select candidates</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th><input type="checkbox" ng-model="selectAll" ng-change="selectAllClicked()" style="cursor: pointer;"/></th>
        <th>Roll No.</th>
        <th>Name</th>
        <th>Aggregate %</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in shortlist" ng-if="checkIfSelected(student.roll)">
        <td><input type="checkbox" ng-model="student.selected" style="cursor: pointer;"/></td>
        <td scope="row">{{student.roll}}</td>
        <td>{{student.name}}</td>
        <td>{{student.finalAgg}}</td>
        <td>{{student.cmpDesig}}</td>
      </tr>
    </tbody>
  </table>
</div>
