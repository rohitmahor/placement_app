<div class="container" style="margin-top: 10px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Roll No.</th>
        <th>Name</th>
        <th>Aggregate %</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in selectList">
        <td scope="row">{{student.roll}}</td>
        <td>{{student.name}}</td>
        <td>{{student.finalAgg}}</td>
        <td>{{student.cmpDesig}}</td>
      </tr>
    </tbody>
  </table>
</div>
